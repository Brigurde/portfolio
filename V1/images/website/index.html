    <form>
        <label for="nom">Nom de la recette</label>
    <input type="text" name="nom" id="nom" required>
    <label for="category">Une Catégorie (pâtisserie, salé etc...)</label>    
    <input required type="text" name="category" id="category">
    <label for="difficulty">Difficulté</label>    
        <input required type="range" name="difficulty" id="difficulty" min="1" max="5">
    <label for="persons">Pour combien de personnes</label>    
    <input required type="text" name="persons" id="persons">
    <label for="photo">Illustration du plat</label>    
    <input required type="text" name="photo" id="photo">
        <label for="time">Temps total de préparation</label>
        <input required type="text" name="time" id="time">
        <label for="instructions">Instructions</label>
        <textarea required name="instructions" id="instructions"></textarea>
        <button type="submit" id="submit">Ajouter</button>
    </form>
